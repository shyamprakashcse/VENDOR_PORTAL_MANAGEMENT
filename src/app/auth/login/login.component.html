<form class="form-outer" #loginForm="ngForm" autocomplete="off">
    <h2>Vendor Login Form</h2>
    <div class="form-group">
        <label for="exampleInputEmail1">Vendor ID</label>
        <input type="text" value="" class="form-control is-valid" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your Vendor ID" name="VendorID" required ngModel #VendorID="ngModel" [ngClass]="{'is-invalid': VendorID.invalid && VendorID.touched}">
        <small class="txt-danger" [ngClass]="{'d-none':VendorID.valid || VendorID.untouched}">Vendor Id  is required and must be in  valid number format</small>

    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control is-valid" id="exampleInputPassword1" placeholder="Password" name="password" required ngModel #password="ngModel" [ngClass]="{'is-invalid': password.invalid && password.touched}" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,25}$">
        <!--<h6 style="margin-top:5%">Your Password is : {{password.value}}</h6> -->
        <small class="txt-danger" [ngClass]="{'d-none':password.valid || password.untouched}">Password field is required and must be in valid format of atleast one lowercase and uppercase and one special character and one digits and min-max length [8-25]</small>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" (click)="loginUser(loginForm)">LOGIN</button>
</form>
